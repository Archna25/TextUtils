<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <a class="navbar-brand" href="#">Text Utiles.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
                </li>
            </ul>
            <span class="navbar-text">
                <!-- Navbar text with an inline element -->
            </span>
        </div>
    </div>

      <!--<form class="d-flex">-->
        <form action='/analyze' class="d-flex" method='post'> {% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>

    </nav>

    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to Text Utiles!!</strong> You can do any given option with Text Here.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class ="container">
    <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Enter your Text Here and Let Text Utils do the magic</label>
    <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="5"></textarea>
    </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removepunc" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Remove Punctuation</label>
    </div>
         <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" name="fullcaps" id="flexSwitchCheckDefault3">
            <label class="form-check-label" for="flexSwitchCheckDefault">UPPER CASE</label>
        </div>
         <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="newlineRemover" id="flexSwitchCheckDefault1">
        <label class="form-check-label" for="flexSwitchCheckDefault">New Line Remover</label>
        </div>
         <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="ExtraspaceRemover" id="flexSwitchCheckDefault2">
         <label class="form-check-label" for="flexSwitchCheckDefault">Extra Space Remover</label>
        </div>
        <button type='submit' class="btn btn-dark mb-3">Analyze text</button>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  </body>
</html>
